<!-- load image -->
<section id="loading" class="loading">
　<div class="loading__img">
　　<img src="https://goo.gl/8XdHq9">
　</div>
</section>

<header class="header" id="header">
  <!-- site_logo -->
  <h1 class="logo">
    <a href="./index.html">Travel Diary</a>
  </h1>
  <!-- 768px 以上で表示されるエリア -->
  <!-- global_nav -->
  <nav id="global-nav">
    <ul class="global-list">
      <li class="global-item"><a href="./index.html">TOP</a></li>
      <li class="global-item"><a href="./about.html">ABOUT</a></li>

      <li class="global-item"><a href="./contact.html">CONTACT</a></li>
    </ul>
  </nav>
  <!-- 768px 以下で表示されるエリア -->
  <div id="nav-drawer">
    <!-- checkbox onとoffと連動している-->
    <input id="nav-input" type="checkbox" class="nav-unshown">
    <!-- checkbox on-->
    <label id="nav-open" for="nav-input"><span></span></label>
    <!-- checkbox off-->
    <label class="nav-unshown" id="nav-close" for="nav-input"></label>
    <!-- drawer-menu area -->
    <div id="nav-content">
      <ul class="nav-list">
        <li class="nav-item"><a href="./index.html">TOP</a></li>
        <li class="nav-item"><a href="./about.html">ABOUT</a></li>
        <li class="nav-item"><a href="./diary.html">DIARY</a></li>
        <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
      </ul>
    </div>
</div>
</header>

<!-- main -->
  <main class="main">
    <!-- Top -->
    <section class="top-about"></section>
      <!-- <img class="top-image" src="/img/sky.jpg" alt=""> -->
    </section>

    <section class="container about" id="about">
      <h2 class="heading">ABOUT</h2>
      <div class="wrapper">
        <div class="about-image">

        </div>
        <p class="about-content">
          TAKEです。<br>
        </p>
        <p class="about-content">
          Travel Diaryという架空のHPを作りました。<br>
        </p>
    </div>
    </section>
  <!-- scroll button-->

        </a>
      </div>
      <div class="share-button">
        <a class="in" href="#">
          <i class="fab fa-instagram fa-5x"></i>
        </a>
      </div>
      <div class="share-button">
        <a class="fb" href="#">
          <i class="fab fa-facebook fa-5x"></i>
        </a>
      </div>
    </div>
  </section>
<!-- footer_nav -->
  <div class="footer_nav">
    <nav class="footer_menu">
      <li class="footer_item"><a href="./index.html">TOP</a></li>
      <li class="footer_item"><a href="./about.html">ABOUT</a></li>
